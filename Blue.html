<!DOCTYPE html>

    <!-- css -->

    <!-- font-family: 'Indie Flower', cursive; -->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    <!-- i con -->

        :root {

            --aCol02C : rgb(165, 147, 141, 0.3);
        }

        /** all **/
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            box-sizing: border-box;
        }

        .container {

        /** section **/
        #second,

        #fourth {
            position: relative;

            width: 100%;

        }

<body>

                    <div class="fiMenuBtn">

        <!-- second -->

        <!-- fourth -->
