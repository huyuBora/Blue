<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue</title>

    <!-- css -->
    <link rel="stylesheet" href="unknownn.css">
    <link rel="stylesheet" href="various.css">
    <link rel="stylesheet" href="media.css">

    <!-- Js -->
    <script defer src="replica.js"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- i con -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }

        html {
            transition-property: font-size;
            transition-duration: 1s;
        }

        :root {
            --aCol01 : #F8F8FF;
            --aCol01A : rgb(248, 248, 255, 0.1);
            --aCol01B : rgb(248, 248, 255, 0.2);
            --aCol01C : rgb(248, 248, 255, 0.3);

            --aCol02 : #a5938d;
        }
        </style>

</head>
<body>
    <!-- under -->
    <div id="under">
        <!-- page move btn -->
        <div id="pageUpBtn" class="pageMoveBtn"><i class='bx bx-chevron-up'></i></div>
        <div id="pageDownBtn" class="pageMoveBtn"><i class='bx bx-chevron-down'></i></div>
        <!-- container -->
        <div id="container">
            <!-- first -->
            <div id="first" class="section"></div>
            <!-- second -->
            <div id="second" class="section"></div>
            <!-- third -->
            <div id="third" class="section"></div>
        </div>
    </div>
</body>
</html>
